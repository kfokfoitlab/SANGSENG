<!-- 판매자 메뉴-->
<div
  class="left-fixed-box seller-left-box bg-dark p-3"
>
  <div class="text-center mb-3">
    <div class="rounded-circle border mx-auto mb-3" style="width: 150px; height: 150px;">
      <img src="로고" alt="" />
    </div>
    <h2 class="text-white">회사명</h2>
  </div>
  <div class="mb-3">
    <h3 class="text-warning">매출액</h3>
    <p class="text-end text-white">25,000,000원</p>
    <p class="text-end">2,500만원</p>
  </div>
  <div class="mb-3">
    <h3 class="text-warning">장애인 근로자</h3>
    <p class="text-end text-white">1명</p>
    <p class="text-end">경증 0명, 중증 1명</p>
  </div>
  <div>
    <div class="accordion" id="accordionExample">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button
            class="accordion-button py-1 px-2"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseOne"
            aria-expanded="true"
            aria-controls="collapseOne"
          >
            인재관리
          </button>
        </h2>
        <div
          id="collapseOne"
          class="accordion-collapse collapse show"
          aria-labelledby="headingOne"
          data-bs-parent="#accordionExample"
        >
          <div class="accordion-body">
            <ul class="p-0 text-start">
              <li>
                <a href="">장애인 근로자 관리</a>
              </li>
              <li>
                <a href="">장애인 근로자 등록</a>
              </li>
              <li>
                <a href="">장애인 근로자 고용</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingTwo">
          <button
            class="accordion-button collapsed py-1 px-2"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseTwo"
            aria-expanded="false"
            aria-controls="collapseTwo"
          >
            상품관리
          </button>
        </h2>
        <div
          id="collapseTwo"
          class="accordion-collapse collapse"
          aria-labelledby="headingTwo"
          data-bs-parent="#accordionExample"
        >
          <div class="accordion-body">
            <ul class="p-0 text-start">
              <li>
                <a href="">상품 조회/수정</a>
              </li>
              <li>
                <a href="">상품 등록</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingThree">
          <button
            class="accordion-button collapsed py-1 px-2"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseThree"
            aria-expanded="false"
            aria-controls="collapseThree"
          >
            계약관리
          </button>
        </h2>
        <div
          id="collapseThree"
          class="accordion-collapse collapse"
          aria-labelledby="headingThree"
          data-bs-parent="#accordionExample"
        >
          <div class="accordion-body">
            <ul class="p-0 text-start">
              <li>
                <a href="">계약현황 조회</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingFour">
          <button
            class="accordion-button collapsed py-1 px-2"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseFour"
            aria-expanded="false"
            aria-controls="collapseFour"
          >
            통계
          </button>
        </h2>
        <div
          id="collapseFour"
          class="accordion-collapse collapse"
          aria-labelledby="headingFour"
          data-bs-parent="#accordionExample"
        >
          <div class="accordion-body">
            <ul class="p-0 text-start">
              <li>
                <a href="">요약</a>
              </li>
              <li>
                <a href="">판매분석</a>
              </li>
              <li>
                <a href="">근로자 현황</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
