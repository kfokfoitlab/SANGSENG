<section class="main-adVideo-section">
  <div class="auto-container">
    <div class="main-section-title">
      <p><span>상생몰 MIDEA</span></p>
      <h2>상생 TV</h2>
    </div>
    <div class="d-flex justify-content-center">
      <div class="me-3" style="width: 950px; height: 534px;">
        <video preload="metadata" controls src="/uploads/ninemila_shampoo_salmon.mp4" muted id="video_main" poster="/uploads/ninemila_shampoo_salmon.png" style="width: 100%;height: 100%;"></video>
      </div>

      <div class="d-flex flex-column justify-content-between">
        <div style="width: 300px; height: 169px;">
          <img id="video_1" src="/uploads/ninemila_shampoo_salmon.png" style="width: 100%; height: 100%;">
        </div>
        <div style="width: 300px; height: 169px;">
          <img src="/uploads/ninemila_shampoo_yeast.png" id="video_2" style="width: 100%; height: 100%;">
        </div>
        <div style="width: 300px; height: 169px;">
          <img src="/uploads/nuyahaus_items.png" id="video_3" style="width: 100%; height: 100%;">
        </div>
      </div>
    </div>
  </div>
</section>
<script>
	$(document).ready(function () {
		// $('#video_main').click(function (){
		//   $('#video_main')[0].play();
		// });
		$('#video_main')[0].src = '/uploads/ninemila_shampoo_salmon.mp4';
		$('#video_main').on("ended",function () {
			video_play(2);
		})
		$('#video_1').click(function (){
			video_play(1);
		});
		$('#video_2').click(function (){
			video_play(2);
		});
		$('#video_3').click(function (){
			video_play(3);
		});
	});

	function video_play(video_num){
		if(video_num == 1) {
			$('#video_main')[0].src = '/uploads/ninemila_shampoo_salmon.mp4';
			$('#video_main')[0].play();
			$('#video_main').on("ended",function (){
				video_play(2);
			});
		}else if(video_num == 2) {
			$('#video_main')[0].src = '/uploads/ninemila_shampoo_yeast.mp4';
			$('#video_main')[0].play();
			$('#video_main').on("ended",function (){
				video_play(3);
			});
		}else if(video_num == 3){
			$('#video_main')[0].src = '/uploads/nuyahaus_items.mp4';
			$('#video_main')[0].play();
			$('#video_main').on("ended",function (){
				video_play(1);
			});
		}
	}
</script>
