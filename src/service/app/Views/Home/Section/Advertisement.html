<script>
  $(document).ready(function () {

    $('#video_main').click(function (){
      $('#video_main')[0].play();
    });

    $('#video_1').click(function (){
      video_play(1);
    });

    $('#video_2').click(function (){
      video_play(2);
    });

    $('#video_3').click(function (){
      video_play(3);
    });
  });

  function video_play(video_num){
    if(video_num == 1) {
      $('#video_main')[0].src = '/uploads/Vi1.mp4';
      $('#video_main')[0].play();
      $('#video_main').on("ended",function (){
        video_play(2);
      });
    }else if(video_num == 2) {
      $('#video_main')[0].src = '/uploads/Vi3.mp4';
      $('#video_main')[0].play();
      $('#video_main').on("ended",function (){
        video_play(3);
      });
    }else if(video_num == 3){
      $('#video_main')[0].src = '/uploads/Vi3.mp4';
      $('#video_main')[0].play();
      $('#video_main').on("ended",function (){
        video_play(1);
      });
    }
  }
</script>

<section style="padding-top: 120px;">
  <div class="auto-container">
    <div class="sec-title">
      <h2 class="text-center">상생TV</h2>
    </div>
    <div class="d-flex flex-column mx-auto" style="width: 900px; margin-bottom: 120px;background-color: black" >
      <div class="border border-1" style="width: 900px; height: 600px;">
        <video src="/uploads/Vi1.mp4" muted id="video_main" poster="/uploads/632aa425a264b.png" style="width: 100%;height: 100%;"></video></div>
      <div class="d-flex">
        <div class="border border-1" style="width: 300px; height: 200px;">
          <img preload="metadata" id="video_1" src="/uploads/632aa425a264b.png" style="width: 100%;height: 100%;">
        </div>
        <div class="border border-1" style="width: 300px; height: 200px;">
          <img src="/uploads/632aa425a264b.png" id="video_2" style="width: 100%;height: 100%;background-color: black">
        </div>
        <div class="border border-1" style="width: 300px; height: 200px;">
          <img src="/uploads/632aa425a264b.png" id="video_3" style="width: 100%;height: 100%">
        </div>
      </div>
    </div>
  </div>
</section>
