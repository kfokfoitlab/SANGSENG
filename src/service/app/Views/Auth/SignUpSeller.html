<script>
  function sellerDoubleCheck(){
    var email = $("#email").val();
    var reg_email = /^([0-9a-zA-Z_\.-]+)@([0-9a-zA-Z_-]+)(\.[0-9a-zA-Z_-]+){1,2}$/;
    if(reg_email.test(email)){
      $.ajax({
        url:'/Auth/SellerEmailCheck',
        type:'post',
        data:{email:email},
        success:function(cnt){
          if(cnt == 0){
            alert("사용 가능한 이메일 입니다.")
          }else{
            alert("이미 가입된 기업입니다");
            $("#email").val('')
          }
        },
        error:function(){
          alert("에러가 발생했습니다.");
        }
      });
    }else{
      alert("올바른 이메일 형식이 아닙니다.");
      $("#email").val('')
    }
  }


</script>
