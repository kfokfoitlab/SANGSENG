      <div class="row join-process">
        <div class="col-12 col-md-6 col-lg-3 ok">
          <a title="1단계 이용약관 동의 입력 완료">
            <em>1</em>
            <span>1단계 <br>약관 동의</span>
          </a>
        </div>
        <div class="col-12 col-md-6 col-lg-3 on">

      <div class="default-form border rounded my-4 p-4">
        <div class="form-inner">

          <form name="form-submit" method="post" action="/Auth/SignUpUserSubmit" enctype="multipart/form-data">
            <input type="hidden" name="sbs" value="<?=$sbs?>">
            <input type="hidden" name="ads" value="<?=$ads?>">

            <div class="form-group">
              <label class="my-2"><sup class="text-danger">*</sup><a title="이메일주소 필수입력">이메일주소(로그인 시 아이디로 사용됩니다)</a></label>
              <input type="email" name="email" placeholder="이메일주소를 입력해 주세요" title="이메일주소 입력" tabindex=100 required>
            </div>
            <div class="form-group">
              <label class="my-2"><sup class="text-danger">*</sup><a title="비밀번호 필수입력">비밀번호</a></label>
              <input type="password" name="password" placeholder="영문+숫자+특수문자 조합 6자 이상" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,32}$" title="영문+숫자+특수문자 조합 6자 이상 비밀번호 입력" tabindex=100 required>
            </div>
            <div class="form-group">
              <label class="my-2"><sup class="text-danger">*</sup><a title="비밀번호 확인 필수입력">비밀번호 확인</a></label>
              <input type="password" name="confirm_password" placeholder="영문+숫자+특수문자 조합 6자 이상" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,32}$" title="영문+숫자+특수문자 조합 6자 이상 비밀번호 확인 입력" tabindex=100 required>
            </div>
            <div class="form-group">
              <label class="my-2"><sup class="text-danger">*</sup><a title="담당자 이름 필수입력">담당자 이름</a></label>
              <input type="text" name="buyer_name" placeholder="담당자이름을 입력해주세요" title="담당자 이름 입력" tabindex=100 required>
            </div>
            <div class="form-group">
              <label class="my-2"><sup class="text-danger">*</sup><a title="휴대폰번호 필수입력">휴대폰번호</a></label>
              <input type="text" class="mask-phone" name="phone" placeholder="숫자, '-'만 입력" title="휴대폰번호 숫자, '-'만 입력" tabindex=100 required>
            </div>
            <div class="form-group">
              <label class="my-2"><sup class="text-danger">*</sup><a title="사업체명 필수입력">사업체명</a></label>
              <input type="text" name="company_name" placeholder="사업체명을 입력해주세요" title="사업체명 입력" tabindex=100 required>
            </div>

            <div class="form-group">
              <label class="my-2"><sup class="text-danger">*</sup><a title="사업자등록번호 필수입력">사업자등록번호</a></small></label>
              <input type="text" name="business_number" class="mask-business-number" placeholder="숫자만 입력해 주세요." title="사업자등록번호 입력" tabindex=100 required>
            </div>
            <div class="form-group">
              <label class="my-2"><sup class="text-danger">*</sup><a title="기업형태 필수입력">기업형태</a></label>
              <input type="radio" name="classification" value="1">민간기업
              <input type="radio" name="classification" value="2">공공기관
              <input type="radio" name="classification" value="3">국가/자치단체
            </div>
            <div class="form-group">
              <label class="my-2"><a title="팩스번호">팩스번호</a></label>

            <div class="row">
              <div class="col-8 col-lg-4 pe-0">
                <div class="form-group">
                  <input type="text" class="modal-search-post" id="post_code" name="post_code" placeholder="우편번호" title="우편번호 검색" tabindex=100 readonly>
                </div>
              </div>
              <div class="col-4">
                <button type="button" class="btn btn-primary modal-search-post" tabindex=100>우편번호 검색</button>
              </div>
            </div>
            <div class="form-group">
              <input type="text" id="address_road" name="address" class="my-2" placeholder="주소" title="주소" tabindex=100 readonly>
              <input type="text" id="address_detail" name="address_detail" class="my-2" placeholder="상세주소" title="상세주소" tabindex=100>
              <input type="hidden" name="coordinate_x" id="coordinate_x">
              <input type="hidden" name="coordinate_y" id="coordinate_y">
            </div>
            <div class="form-group">
              <label class="my-2"><sup class="text-danger">*</sup><a title="상시 근로자 수 필수입력">상시 근로자 수 </a></label>
              <input type="text" name="full-time-disabled" placeholder="숫자만 입력" oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*)\./g, '$1')" title="상시 근로자 수 입력" tabindex=100 required>
            </div>
            <div class="form-group">
              <label class="my-2"><sup class="text-danger">*</sup><a title="경증 장애인 근로자 수 필수입력">경증 장애인 근로자 수</a></label>

              <label class="my-2"><sup class="text-danger">*</sup><a title="중증 장애인 근로자 수 필수입력">중증 장애인 근로자 수</a></label>
              <input type="text" name="severely-disabled" placeholder="숫자만 입력" oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*)\./g, '$1')" title="중증 장애인 근로자 수 입력" tabindex=100 required>
            </div>
            <div class="form-group">
              <label class="my-2"><sup class="text-danger">*</sup><a title="적용 법인세율">적용 법인세율</a></label>

            </div>
            <div class="">

              <label class="form-check-label me-1"><input class="form-check-input" type="checkbox" value="2" name="interest_daily"> 생활용품</label>
              <label class="form-check-label me-1"><input class="form-check-input" type="checkbox" value="3" name="interest_computerized"> 전산용품</label>
              <label class="form-check-label me-1"><input class="form-check-input" type="checkbox" value="4" name="interest_food"> 식음료</label>
              <label class="form-check-label me-1"><input class="form-check-input" type="checkbox" value="5" name="interest_cleaning"> 청소용품</label>
            </div>
            <br>
            <div class="form-group">
              <label class="my-2"><sup class="text-danger">*</sup><a title="사업자등록증 첨부">사업자등록증 첨부</a></label>
              <input type="file" name="buyer_documents" placeholder="사업자등록증 첨부" title="사업자등록증 첨부" tabindex=100 required>
            </div>
            <div class="form-group mt-5">
              <button type="submit" class="theme-btn btn-style-one py-3 w-100" tabindex=100>회원가입</button>
            </div>
          </form>

          <div class="bottom-box mt-5">
            <div class="text-end">
              <a tabindex=100>이미 회원이신가요?</a>
              <a href="/Auth/SignIn" class="" tabindex=100 title="로그인">로그인</a>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>
