<div class="flex-grow-1 bg-light">
  <section class="p-5 mb-5">
    <div class="auto-container">
      <div class="bg-white p-5">
        <h4 class="fw-bold mb-4 pb-3 border-bottom border-2">홍보영상 등록</h4>
        <form id="reg_form" method="post" action="/<?=_CONTROLLER?>/videoRegisterSubmit" enctype="multipart/form-data">

          <div class="row mb-3 align-items-center">
            <div class="col-2">
              <label for="title" class="form-label m-0 fw-bold">제목</label>
            </div>
            <div class="col-10">
              <input type="text" class="form-control" id="title" name="video_title" value="" >
            </div>
          </div>

          <div class="row mb-3 align-items-center">
            <div class="col-2">
              <label for="main_video" class="form-label m-0 fw-bold">메인영상</label>
            </div>
            <div class="col-10">
              <input class="form-control" type="file" id="main_video" name="main_video" accept="video/*" >
            </div>
          </div>

          <div class="row mb-3 align-items-center">
            <div class="col-2">
              <label for="sub_video1" class="form-label m-0 fw-bold">서브영상1</label>
            </div>
            <div class="col-10">
              <input class="form-control" type="file" id="sub_video1" name="sub_video1" accept="video/*">
            </div>
          </div>

          <div class="row mb-3 align-items-center">
            <div class="col-2">
              <label for="sub_video2" class="form-label m-0 fw-bold">서브영상2</label>
            </div>
            <div class="col-10">
              <input class="form-control" type="file" id="sub_video2" name="sub_video2" accept="video/*">
            </div>
          </div>

          <div class="row mb-3 align-items-center">
            <span class="col-2 fw-bold">영상 상세내용</span>
            <div class="col-10">
              <label class="visually-hidden" for="content">공지내용</label>
              <textarea class="form-control" style="height: 300px;resize: none;" id="content" name="video_comment"
                        value=""></textarea>
            </div>
          </div>

          <div class="mt-5 d-flex justify-content-between">
            <div>
              <button class="btn btn-secondary" type="reset">되돌리기</button>
              <button class="btn btn-success" onclick="noticeRegisterSubmit()" type="button">등록하기</button>
            </div>
            <div>
              <button class="btn btn-dark" onclick="javascript:history.back()" type="button">목록보기</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
</div>
<script>

	function validation() {
		if ($("#title").val() == "") {
			$("#title").addClass("is-invalid");
			$("#title").focus();
			return false;
		} else if ($("#content").val().trim() == "") {
			$("#content").addClass("is-invalid");
			$("#content").focus();
			return false;
		}else if($("#mail_video1").val() == "" ||$("#sub_video1").val() == ""||$("#sub_video2").val() == ""){
            alert("모든 영상을 등록해주세요");
        }else {
			return true;
		}
	}

	function noticeRegisterSubmit() {
		if (validation()) {
			var form = $('#reg_form');
			form.submit();
		}
	};

</script>
